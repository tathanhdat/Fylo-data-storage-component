<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/mobile.css" />
        <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 768px)" />

        <title>Frontend Mentor | Fylo data storage component</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img src="./images/logo.svg" alt="" class="logo" />
                </div>
                <ul class="menu">
                    <li><img src="./images/icon-document.svg" alt="" class="menu__icon" /></li>
                    <li><img src="./images/icon-folder.svg" alt="" class="menu__icon" /></li>
                    <li><img src="./images/icon-upload.svg" alt="" class="menu__icon" /></li>
                </ul>
            </header>

            <main>
                <div class="storage">
                    <p class="storage__message">Youâ€™ve used <span>815 GB</span> of your storage</p>
                    <div class="storage__bar">
                        <div class="storage__bar-used">
                            <div class="indicator-circle"></div>
                        </div>
                        <div class="storage__bar-label">
                            <span>0 GB</span>
                            <span>1000 GB</span>
                        </div>
                    </div>
                </div>
                <div class="storage-left"><span>185</span> GB Left</div>
            </main>
        </div>

        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Ta Thanh Dat</a>.
            </div>
        </footer>
    </body>
</html>
